<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo Vanilla</title>
        <link rel="stylesheet" type="text/css" href="./site.css" />
    </head>
    <body>
        <section class="todoInput">
            <form>
                <input type="text" id="todoName" placeholder="To Do" />
                <button id="addTodo">Add To-Do</button>
                <button id="hideCompletedTodos">Hide Completed</button>
                <button id="showCompletedTodos">Show Completed</button>
                <button id="clearCompletedTodos">Clear Completed</button>
            </form>
        </section>
        <section class="todoContainer">
            <h3>To-Dos:</h3>
            <ul id="todos">
            </ul>
        </section>

        <template id="todoTemplate">
            <p class="name"></p>
            <label>(Complete: <input type="checkbox" class="completeCheck" />)</label>
        </template>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
