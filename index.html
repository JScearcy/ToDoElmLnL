<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JS Todo</title>
        <link rel="stylesheet" type="text/css" href="./site.css">
    </head>

    <body>
        <section class="todoInput">
            <form>
                <input type="text" id="todoName" placeholder="To Do" />
                <button id="addTodo">Add To-Do</button>
                <button id="toggleCompletedTodos">Hide Completed</button>
                <button id="clearCompletedTodos">Clear Completed</button>
            </form>
        </section>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
